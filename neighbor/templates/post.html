{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid page2"><div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8  poster" style="background-color: #e29d93; margin-top:8rem">
            <h3 class="text-center header ">Add a post to your Neighbourhood</h3>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-sm btn-info "> Post</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
</div>

{% endblock %}
